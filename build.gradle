plugins {
    id 'java-library'
    id 'maven-publish'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

group = 'org.smallthings'
name = 'micronaut-xml'
sourceCompatibility = 1.8
version = '0.1-SNAPSHOT'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "file://${buildDir}/repo"
        }
    }
}

def dependencyVersion = [
        'micronaut':micronautVersion
]

def resolvedDependencyVersion = { groupWithArtifact, String versionName ->
    return "${groupWithArtifact}:${dependencyVersion[versionName]}"
}

dependencies {
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
    compile "com.fasterxml:aalto-xml:${aaltoXmlVersion}"

    annotationProcessor resolvedDependencyVersion("io.micronaut:micronaut-inject-java", "micronaut")
    compileOnly resolvedDependencyVersion("io.micronaut:micronaut-http", "micronaut")
    compileOnly resolvedDependencyVersion("io.micronaut:micronaut-inject", "micronaut")
    compileOnly resolvedDependencyVersion("io.micronaut:micronaut-http-server-netty", "micronaut")
    compileOnly resolvedDependencyVersion("io.micronaut:micronaut-inject-java", "micronaut")

    testAnnotationProcessor resolvedDependencyVersion("io.micronaut:micronaut-inject-java", "micronaut")
    testCompile resolvedDependencyVersion("io.micronaut:micronaut-inject-groovy", "micronaut")
    testCompile resolvedDependencyVersion("io.micronaut:micronaut-http-client", "micronaut")
    testCompile resolvedDependencyVersion("io.micronaut:micronaut-runtime", "micronaut")
    testCompile resolvedDependencyVersion("io.micronaut:micronaut-http-server-netty", "micronaut")

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.6'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
}
